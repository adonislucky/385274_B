<!DOCTYPE html>
<html>

<head>
    <title>YouTube Recommendation Filter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 200px;
            padding: 10px;
        }

        input {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 5px;
            background-color: #4CAF50;

<body>
    <h3>Filter YouTube Recommendations</h3>
    <input type="text" id="keywordInput" placeholder="Enter keyword" />

</body>

</html>
